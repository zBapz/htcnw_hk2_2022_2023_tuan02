<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px auto;
        }
        .wrapper{
            width: 1089px;
            height: 700px;
            background-color: antiquewhite;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Contact Us</h1>
        <p>Use the following form to send a message to Example Cafe</p>
        <label> Your email 
            <input type= "email" name="email"  >
        </label>
        <br>
        <br>
        
        <div class="container_swap">
            <div class="div_left">Message</div>
            <div class="div_right"> 
                <textarea name="message" rows="10" cols="60" ></textarea>  </textarea>
            </div>
            <div class="howdid">
                <label>
                    How did you hear of us?
                <select name="how did you hear of us?" id="how did you hear of us?">
                    <option value="google">Google</option>
                    <option value="facebook">Facebook</option>
                </select>
                </label>
            </div>     
            <br>
            <div class="foot">
                <div class="Ensure">
                    Newsletter
                    <input type="checkbox" id="Newsletter" name="Newsletter" > Ensure this box is checked if you would like to receive email updates
                </div>
                <br>
                <button type="button" onclick="alert('Send message') ">Send message</button>
            </div>
        </div>
    </div>
</body>
</html>
